<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATS REPORT CORRECTOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function toggleEditSection() {
            var editSection = document.getElementById("editSection");
            editSection.style.display = editSection.style.display === "none" ? "block" : "none";
        }
    </script>
    <style>
        body {
            background: #f8f9fa;
            color: #343a40;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            font-weight: bold;
        }
        .border {
            border-color: #dee2e6 !important;
        }
        .form-control, .form-select {
            background: white;
            color: black;
        }
        .filter-section, .record-section {
            background: #e9ecef;
            padding: 15px;
            border-radius: 5px;
        }
        .btn-primary {
            background: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body class="p-4">
    <div class="container">
        <h2 class="text-center">CATS REPORT CORRECTOR</h2>
        
        <div class="filter-section p-3 border mb-3">
            <h5>Filter Section</h5>
            <ul class="nav nav-tabs" id="filterTabs">
                <li class="nav-item"><a class="nav-link" href="#" onclick="selectTab('new')">New</a></li>
                <li class="nav-item"><a class="nav-link active" href="#" onclick="selectTab('correction')">Correction</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="selectTab('deletion')">Deletion</a></li>
            </ul>
            <div class="row g-2 mt-3">
                <div class="col-md-4"><label>Firm Role ID</label><input type="text" class="form-control"></div>
                <div class="col-md-4"><label>Trade Date</label><input type="date" class="form-control"></div>
                <div class="col-md-4"><label>Record Type</label><select class="form-select"></select></div>
                <div class="col-md-4"><label>Order ID</label><input type="text" class="form-control"></div>
                <div class="col-md-4"><label>Symbol</label><select class="form-select"></select></div>
                <div class="col-md-4"><label>Side</label><select class="form-select"></select></div>
            </div>
            <button class="btn btn-primary mt-3">Search</button>
        </div>
        
        <div class="record-section p-3 border mb-3">
            <h5>Records</h5>
            <div class="accordion" id="recordAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Record - 01/01/2025 (Type A)
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#recordAccordion">
                        <div class="accordion-body">
                            <div class="row g-2">
                                <div class="col-md-6"><label>Firm Role ID</label><input type="text" class="form-control" value="12345"></div>
                                <div class="col-md-6"><label>Symbol</label><input type="text" class="form-control" value="ABC"></div>
                                <div class="col-md-6"><label>Side</label><input type="text" class="form-control" value="Buy"></div>
                                <div class="col-md-6"><label>Order Type</label><input type="text" class="form-control" value="Limit"></div>
                                <div class="col-md-6"><label>Order ID</label><input type="text" class="form-control" value="98765"></div>
                                <div class="col-md-6"><label>Instructions</label><input type="text" class="form-control" value="Test Instructions"></div>
                                <div class="col-md-6"><label>Firm Designated ID</label><input type="text" class="form-control" value="FD123"></div>
                                <div class="col-md-6"><label>Routed Order ID</label><input type="text" class="form-control" value="RO123"></div>
                                <div class="col-md-6"><label>Event Timestamp</label><input type="text" class="form-control" value="12:00:00"></div>
                                <div class="col-md-6"><label>Quantity</label><input type="text" class="form-control" value="100"></div>
                                <div class="col-md-6"><label>Destination</label><input type="text" class="form-control" value="NYSE"></div>
                                <div class="col-md-6"><label>Action Type</label><input type="text" class="form-control" value="Modify"></div>
                            </div>
                            <a href="#" onclick="toggleEditSection()">Edit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
